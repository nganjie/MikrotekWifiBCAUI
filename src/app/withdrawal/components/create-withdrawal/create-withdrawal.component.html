<div class=" justify-content-center">
    <div class="modal-header">
        <h5 class="modal-title">{{"Create"|translate}} {{"Withdrawal"|translate}}</h5>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close"  aria-label="Close" (click)="dismiss()"></button>
    </div>
    
    <div class="body p-4">
        @if(error$|async;as error){
            <span class="text-danger">{{error.message}}</span>
        }
        <form [formGroup]="withdrawalForm">
            <!-- Name input -->
            <div  class="form-outline mb-4">
                <label class="form-label" for="receiver_number">{{"receiver number"|translate}}</label>
                <input type="text" id="receiver_number" class="form-control"  formControlName="receiver_number" />
                @if(btnSubmit&&withdrawalForm.invalid&&withdrawalForm.get('receiver_number')?.invalid)
                    {
                        <span class="text-danger">{{getFormControlErrorText(withdrawalForm.get('receiver_number'))}}</span>
                    }
            </div>
        </form>
        <div  class="form-outline mb-4">
            @if(loading$|async){
                <mat-spinner></mat-spinner>
            }
            <button type="submit" style="margin-top :25px;width: 100%;" class="btn btn-primary" (click)="submitForm()"> {{typeOperation|translate|titlecase}} </button>
        </div>
    </div>
</div>
